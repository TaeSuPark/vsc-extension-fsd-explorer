<!DOCTYPE html>
<html lang="${language}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${uiMessages.settingsTitle}</title>
    <link rel="stylesheet" href="${styleUri}" />
  </head>
  <body>
    <div class="container">
      <h1>${uiMessages.settingsTitle}</h1>

      <section class="setting-section">
        <h2>${uiMessages.generalSettings}</h2>
        <div class="form-group">
          <label for="language">${uiMessages.language}:</label>
          <select id="language">
            <option value="en" ${selectedEn}>English</option>
            <option value="ko" ${selectedKo}>한국어</option>
          </select>
        </div>
      </section>

      <section class="setting-section">
        <h2>${uiMessages.fsdInitialization}</h2>
        <div class="form-group">
          <label>${uiMessages.foldersToCreate}:</label>
          <div class="checkbox-group">
            <label
              ><input type="checkbox" id="init-entities" ${checkedEntities} />
              entities</label
            >
            <label
              ><input type="checkbox" id="init-features" ${checkedFeatures} />
              features</label
            >
            <label
              ><input type="checkbox" id="init-pages" ${checkedPages} />
              pages</label
            >
            <label
              ><input type="checkbox" id="init-widgets" ${checkedWidgets} />
              widgets</label
            >
            <label
              ><input type="checkbox" id="init-shared" ${checkedShared} />
              shared</label
            >
            <label
              ><input type="checkbox" id="init-app" ${checkedApp} /> app</label
            >
          </div>
        </div>
      </section>

      <section class="setting-section">
        <h2>${uiMessages.domainCreation}</h2>
        <div class="form-group">
          <label>${uiMessages.layersAvailable}:</label>
          <div class="checkbox-group">
            <label
              ><input
                type="checkbox"
                id="domain-entities"
                ${checkedDomainEntities}
              />
              entities</label
            >
            <label
              ><input
                type="checkbox"
                id="domain-features"
                ${checkedDomainFeatures}
              />
              features</label
            >
            <label
              ><input type="checkbox" id="domain-pages" ${checkedDomainPages} />
              pages</label
            >
            <label
              ><input
                type="checkbox"
                id="domain-widgets"
                ${checkedDomainWidgets}
              />
              widgets</label
            >
          </div>
        </div>
      </section>

      <section class="setting-section">
        <h2>${uiMessages.layerStructure}</h2>

        <!-- Entities Layer Structure -->
        <div class="form-group">
          <label>entities:</label>
          <div class="checkbox-group">
            <label
              ><input
                type="checkbox"
                id="entities-model"
                ${checkedEntitiesModel}
              />
              model</label
            >
            <label
              ><input type="checkbox" id="entities-api" ${checkedEntitiesApi} />
              api</label
            >
            <label
              ><input type="checkbox" id="entities-ui" ${checkedEntitiesUi} />
              ui</label
            >
            <label
              ><input type="checkbox" id="entities-lib" ${checkedEntitiesLib} />
              lib</label
            >
          </div>
        </div>

        <!-- Features Layer Structure -->
        <div class="form-group">
          <label>features:</label>
          <div class="checkbox-group">
            <label
              ><input
                type="checkbox"
                id="features-model"
                ${checkedFeaturesModel}
              />
              model</label
            >
            <label
              ><input type="checkbox" id="features-api" ${checkedFeaturesApi} />
              api</label
            >
            <label
              ><input type="checkbox" id="features-ui" ${checkedFeaturesUi} />
              ui</label
            >
            <label
              ><input type="checkbox" id="features-lib" ${checkedFeaturesLib} />
              lib</label
            >
          </div>
        </div>

        <!-- Pages Layer Structure -->
        <div class="form-group">
          <label>pages:</label>
          <div class="checkbox-group">
            <label
              ><input type="checkbox" id="pages-model" ${checkedPagesModel} />
              model</label
            >
            <label
              ><input type="checkbox" id="pages-api" ${checkedPagesApi} />
              api</label
            >
            <label
              ><input type="checkbox" id="pages-ui" ${checkedPagesUi} />
              ui</label
            >
            <label
              ><input type="checkbox" id="pages-lib" ${checkedPagesLib} />
              lib</label
            >
            <label
              ><input
                type="checkbox"
                id="pages-component"
                ${checkedPagesComponent}
              />
              ${uiMessages.createComponent}</label
            >
          </div>
        </div>

        <!-- Widgets Layer Structure -->
        <div class="form-group">
          <label>widgets:</label>
          <div class="checkbox-group">
            <label
              ><input
                type="checkbox"
                id="widgets-model"
                ${checkedWidgetsModel}
              />
              model</label
            >
            <label
              ><input type="checkbox" id="widgets-api" ${checkedWidgetsApi} />
              api</label
            >
            <label
              ><input type="checkbox" id="widgets-ui" ${checkedWidgetsUi} />
              ui</label
            >
            <label
              ><input type="checkbox" id="widgets-lib" ${checkedWidgetsLib} />
              lib</label
            >
          </div>
        </div>
      </section>

      <div class="button-group">
        <button id="saveButton" class="primary-button">
          ${uiMessages.saveSettings}
        </button>
        <button id="resetButton" class="secondary-button">
          ${uiMessages.resetToDefaults}
        </button>
      </div>
    </div>
    <script src="${scriptUri}"></script>
  </body>
</html>
